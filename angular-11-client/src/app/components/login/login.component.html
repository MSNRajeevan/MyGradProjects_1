<div *ngIf="auth.user$ | async; then authenticated else guest">

</div>


<ng-template #guest>
<h3>Howdy, GUEST</h3>
<p>Login to get started...</p>

<button (click)="auth.googleSignin()">
    <i class="fa fa-google"></i> Connect Google
</button>

</ng-template>



<ng-template #authenticated>
<div *ngIf="auth.user$ | async as user">
    <h3>Howdy, {{ user.displayName }}</h3>
    <img  [src]="user.photoURL">
    <button mat-flat-button color="primary" class="logoutbutton" (click)="auth.signOut()">Logout</button>
</div>

<button mat-flat-button color = "primary" routerLink="/dashboard">Dashboard</button>

<div *ngFor="let item of auth.calendarItems">
    <h3>{{ item.summary }} - {{ item.status }}</h3>
    <p><em>Created {{ item.created }}</em></p>
    <p>{{ item.description }}</p>
</div>
</ng-template>
